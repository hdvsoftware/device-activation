<table mdbTable>
    <thead>
        <tr>
            <th 
                *ngFor="let head of headElements" 
                scope="col"
                > 
                {{head}}
            </th>
        </tr>
    </thead>
  
    <tbody>
        <tr mdbTableCol *ngFor="let customer of customers">
            <th scope="row">{{customer.id}}</th>
            <td>{{customer.code}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.description}}</td>
            <td>{{customer.created}}</td>
            <td>{{customer.modified}}</td>
            <!-- <td>{{customer.}}</td> -->
        </tr>
    </tbody>


</table>
